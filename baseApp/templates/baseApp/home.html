{% extends 'main.html' %}

{% block content %}

<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
    }
</style>

<div class="home-container">
    <div>   
        {% include 'baseApp/topics_component.html' %}
    </div>

    <div>
        <h5>{{room_count}} rooms available</h5>
        <a href="{% url 'create-room' %}">Create Room</a>
        <div>
            {% for room in rooms %}
            <div>
                {% include 'baseApp/feed_component.html' %}
            </div>
            {% endfor %}
        </div>
    </div>
    <div>
        {% include 'baseApp/activity_component.html' %}
    </div>
</div>

{% endblock content %}
